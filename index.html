<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Register Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <a href="https:www.goodle.com/register" class="navLink">Register</a>
        <a href="https:www.google.com/aboutus" class="navLink">About Us</a>
    </nav>
    <div class="formArea">
        <h1 class="signUp">Sign Up</h1>
        <form>
            <div class="emailBox inputBox">
                <input type="text" placeholder="Email" />
            </div>
            <div class="usernameBox inputBox">
                <input type="text" placeholder="Username" />
            </div>
            <div class="passwordBox inputBox">
                <input type="password" placeholder="Password" />
            </div>
            <div class="confirmPasswordBox inputBox">
                <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="submitButton">
                <input type="submit" name="submit" value="Submit" id="submit">
            </div>
            <div class="socialLinks">
                <a href="#"><img src="https://www.citypng.com/public/uploads/preview/-11596400677oukev2bwzm.png" alt="Amazon" class="round"></a>    
                <a href="#"><img src="https://seeklogo.com/images/F/facebook-icon-circle-logo-09F32F61FF-seeklogo.com.png" alt="FaceBook" class="round"></a>    
                <a href="#"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="round"></a>    
                <a href="#"><img src="https://cdn.imgbin.com/14/7/15/imgbin-slack-logo-business-company-workflow-apps-orange-purple-and-teal-illustration-uYQk7jBPXFpTeq4EfRVcbuHBs.jpg" alt="Slack" class="round"></a>    
                <a href="#"><img src="https://www.citypng.com/public/uploads/preview/-11590304172n1klp7ohcb.png" alt="Instagram" class="round"></a> 
            </div>

        </form>
    </div>
</body>

</html>
