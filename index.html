<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Register Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <a href="https:www.google.com/aboutus" class="navLink">About Us</a>
        <a href="https:www.goodle.com/register" class="navLink">Register</a>
    </nav>
    <div class="formArea">
        <h1 class="signUp">Sign Up</h1>
        <form>
            <div class="emailBox inputBox">
                <input type="text" placeholder="Email" />
            </div>
            <div class="usernameBox inputBox">
                <input type="text" placeholder="Username" />
            </div>
            <div class="passwordBox inputBox">
                <input type="password" placeholder="Password" />
            </div>
            <div class="confirmPasswordBox inputBox">
                <input type="password" placeholder="Confirm Password" />
            </div>
            <div class="submitButton">
                <input type="submit" name="submit" value="Submit" id="submit">
            </div>
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="" class="round">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="" class="round">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="" class="round">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="" class="round">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="" class="round">

        </form>
    </div>
</body>

</html>
